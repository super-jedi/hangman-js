<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hangman</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    </head>

    <body>
        <div class="top-header">
            <h1 id="HomeHeaderButton">HANGMAN</h1>
            <h2 id="refresh-button">REFRESH</h2>
        </div>
        
        
        
        <div class="main-wrapper">
            
            <div class="playground">

                <div class="hanging-area">
                    <div > 
                        <img src="hangman_stages/hangman_0.png">
                    </div>
                    <div class="hangman">
                        <div class="hangman-stage" id="stage0"> 
                            <img src="hangman_stages/hangman_0.png" alt="Stage 0">
                        </div>
                        <div class="hangman-stage" id="stage1"> 
                            <img src="hangman_stages/hangman_1.png" alt="Stage 1">
                        </div>
                        <div class="hangman-stage" id="stage2"> 
                            <img src="hangman_stages/hangman_2.png" alt="Stage 2">
                        </div>
                        <div class="hangman-stage" id="stage3"> 
                            <img src="hangman_stages/hangman_3.png" alt="Stage 3">
                        </div>
                        <div class="hangman-stage" id="stage4"> 
                            <img src="hangman_stages/hangman_4.png" alt="Stage 4">
                        </div>
                        <div class="hangman-stage" id="stage5"> 
                            <img src="hangman_stages/hangman_5.png" alt="Stage 5">
                        </div>
                        <div class="hangman-stage" id="stage6"> 
                            <img src="hangman_stages/hangman_6.png" alt="Stage 6">
                        </div>
                        
                    </div>
                </div>

                <div class="question-area">
                    
                    <div id="movie-name-display"></div>
                </div>

            </div  >



            <div class="button-wrapper">
                <div id="buttons-container-1"></div>

                <div id="buttons-container-2"></div>
            </div> 
            
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
